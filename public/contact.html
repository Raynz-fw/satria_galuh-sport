<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - SATRIA GALUH SPORT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('assets/images/contact-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .contact-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .contact-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 1rem;
        }
        
        .contact-name {
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .contact-role {
            color: #000000;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .btn-contact {
            background: #25D366;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-top: 1rem;
        }
        
        .btn-contact:hover {
            background: #128C7E;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-back {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgb(0, 0, 0);
            color: rgb(0, 0, 0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-phone-alt me-2"></i>HUBUNGI KAMI</h1>
            <p>Silahkan hubungi kontak person kami untuk informasi lebih lanjut</p>
        </div>
        
        <div class="contact-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-card" style="animation: slideIn 0.5s ease-in-out;">
                        <img src="assets/images/contact1.jpg" alt="Kontak 1" class="contact-img">


                        <div class="contact-name">Raehan Fikrul</div>
                        <div class="contact-role">Ketua Panitia</div>
                        <p>Untuk informasi umum tentang kejuaraan</p>
                        <a href="https://wa.me/6281998448811?text=Halo%20Raehan,%20saya%20ingin%20bertanya%20tentang%20kejuaraan%20karate" class="btn btn-contact">
                            <i class="fab fa-whatsapp me-2"></i>Hubungi via WhatsApp
                        </a>
                    </div>
                </div>
                



                <div class="col-md-6">
                    <div class="contact-card" style="animation: slideIn 0.8s ease-in-out;">
                        <img src="assets/images/contact2.jpg" alt="Kontak 2" class="contact-img">


                        <div class="contact-name">Mas Wahyu</div>
                        <div class="contact-role">Sekretaris</div>
                        <p>Untuk informasi pendaftaran dan administrasi</p>
                        <a href="https://wa.me/6281998448811?text=Halo%20Mas Wahyu,%20saya%20ingin%20bertanya%20tentang%20pendaftaran%20kejuaraan%20karate" class="btn btn-contact">
                            <i class="fab fa-whatsapp me-2"></i>Hubungi via WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
        


        <div class="text-center">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i>Kembali
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
