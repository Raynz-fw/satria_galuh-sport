<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Festival - SATRIA GALUH SPORT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 1rem;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .btn-submit {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 65, 108, 0.5);
    }
    .btn-back {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
    .btn-back:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title"><i class="fas fa-medal me-2"></i>Form Pendaftaran Festival</div>
    <form id="formFestival">
      <input type="hidden" id="kelas_pertandingan" value="Festival">
      <input type="hidden" id="kelas_otomatis" name="kelas_otomatis">

      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" required>
        <small class="text-danger" id="namaError"></small>
      </div>

      <div class="mb-3">
        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggal_lahir" required>
        <small class="text-danger" id="tanggal_lahirError"></small>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Jenis Kelamin</label>
        <select class="form-control" id="gender" required>
          <option value="" selected disabled>Jenis kelamin</option>
          <option value="Putra">Putra</option>
          <option value="Putri">Putri</option>
        </select>
        <small class="text-danger" id="genderError"></small>
      </div>

      <div class="mb-3">
        <label for="club" class="form-label">Nama Dojo</label>
        <input type="text" class="form-control" id="club" required>
        <small class="text-danger" id="clubError"></small>
      </div>

      <div class="mb-3">
        <label for="perguruan" class="form-label">Perguruan</label>
        <input type="text" class="form-control" id="perguruan" required>
        <small class="text-danger" id="perguruanError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Pertandingan</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pertandingan" id="kata" value="Kata">
          <label class="form-check-label" for="kata">Kata</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pertandingan" id="kumite" value="Kumite">
          <label class="form-check-label" for="kumite">Kumite</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pertandingan" id="kata_beregu" value="Kata Beregu">
          <label class="form-check-label" for="kata_beregu">Kata Beregu</label>
        </div>
        <small class="text-danger" id="pertandinganError"></small>
      </div>

      <div class="mb-3" id="inputSabukGroup" style="display:none">
        <label for="sabuk" class="form-label">Sabuk</label>
        <select class="form-control" id="sabuk">
          <option value="" selected disabled>Pilih Sabuk</option>
          <option value="Putih">Putih</option>
          <option value="Kuning">Kuning</option>
          <option value="Oranye">Oranye</option>
          <option value="Hijau">Hijau</option>
          <option value="Biru">Biru</option>
          <option value="Coklat">Coklat</option>
          <option value="Hitam">Hitam</option>
        </select>
        <small class="text-danger" id="sabukError"></small>
      </div>

      <div class="mb-3" id="inputBereguGroup" style="display:none">
        <label for="beregu" class="form-label">Nama Tim Kata Beregu</label>
        <input type="text" class="form-control" id="beregu">
        <small class="text-danger" id="bereguError"></small>
      </div>

      <div class="mb-3" id="inputBeratGroup" style="display:none">
        <label for="berat" class="form-label">Berat Badan (kg)</label>
        <input type="number" class="form-control" id="berat" min="1" step="0.1">
        <small class="text-danger" id="beratError"></small>
      </div>

      <button type="submit" class="btn-submit">Daftar Sekarang</button>
    </form>
    <a href="register.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Kembali ke Pilih Kelas</a>
  </div>

  <script>
    const inputSabukGroup = document.getElementById('inputSabukGroup');
    const inputBeratGroup = document.getElementById('inputBeratGroup');
    const inputBereguGroup = document.getElementById('inputBereguGroup');

    document.querySelectorAll('input[name="pertandingan"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const jenis = radio.value;
        inputSabukGroup.style.display = 'block';
        inputBeratGroup.style.display = jenis === 'Kumite' ? 'block' : 'none';
        inputBereguGroup.style.display = jenis === 'Kata Beregu' ? 'block' : 'none';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
