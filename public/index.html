<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATRIA GALUH SPORT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      transition: opacity 0.5s ease-in-out;
    }

    body.fade-out {
      opacity: 0;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loader h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #fff;
      border-top: 6px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      background: url('assets/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100%;
      text-align: center;
      padding-top: 5vh;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 9rem;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 250px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }

    .social-icon {
      margin-top: 3rem;
      font-size: 1.5rem;
    }

    .social-icon a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .logo {
        font-size: 2rem;
      }
      .menu-btn {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <h1>SATRIA GALUH SPORT</h1>
    <div class="spinner"></div>
  </div>

  <div id="main-content">
    <a href="admin-login.html" class="position-absolute top-0 end-0 m-3 text-white">
      <i class="fas fa-lock"></i>
    </a>

    <div class="logo">SATRIA GALUH SPORT</div>

    <div class="menu-container">
      <a href="register.html" class="menu-btn"><i class="fas fa-user-plus"></i> REGISTER</a>
      <a href="members.html" class="menu-btn"><i class="fas fa-users"></i> ALLOFUS</a>
      <a href="contact.html" class="menu-btn"><i class="fas fa-phone-alt"></i> CONTACT US</a>
      <a href="lihat-peserta.html" class="menu-btn"><i class="fas fa-list"></i> LIHAT PESERTA</a>
    </div>

    <div class="social-icon mt-4">
      <a href="https://instagram.com/satriagaluhsport" target="_blank">
        <i class="fab fa-instagram"></i> @satriagaluhsport
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 1000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", function(e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#")) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          }
        });
      });
    });
  </script>
</body>
</html>
