<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggota - SATRIA GALUH SPORT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url('assets/images/members-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: rgb(0, 0, 0);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in-out;
        }
        
        .member-container {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .member-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 1rem;
        }
        
        .member-name {
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        
        .member-role {
            color: #ffffff;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .btn-back {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgb(0, 0, 0);
            color: rgb(0, 0, 0);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users me-2"></i>ANGGOTA SATRIA GALUH SPORT</h1>
            <p>Tim yang berdedikasi untuk mengembangkan karate di masyarakat</p>
        </div>
        
        <div class="member-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="member-card" style="animation: slideIn 0.5s ease-in-out;">
                        <img src="assets/images/member1.jpg" alt="Anggota 1" class="member-img">
                        <div class="member-name">Fikrul</div>
                        <div class="member-role">Atlet</div>
                                    <!-- Deskripsi Member -->
                       <!--  <p>Sabuk Hitam Dan 1, berpengalaman lebih dari 1 tahun</p>  -->
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="member-card" style="animation: slideIn 0.8s ease-in-out;">
                        <img src="assets/images/member2.jpg" alt="Anggota 2" class="member-img">
                        <div class="member-name">Raehan</div>
                        <div class="member-role">Asisten Pelatih</div>
                     <!--     <p>Sabuk Hitam Dan 7, spesialis dalam teknik Kumite</p>   -->
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="member-card" style="animation: slideIn 1.1s ease-in-out;">
                        <img src="assets/images/member3.jpg" alt="Anggota 3" class="member-img">
                        <div class="member-name">Mister Leo</div>
                        <div class="member-role">Manajer Tim</div>
                    <!--     <p>Bertanggung jawab atas administrasi dan event</p> -->
                    </div>
                </div>
            </div>
            
            <!-- Tambahkan lebih banyak anggota sesuai kebutuhan -->
        </div>
        
        <div class="text-center">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i>Kembali
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
