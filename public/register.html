<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Kejuaraan - SATRIA GALUH SPORT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .menu-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
      text-align: center;
      width: 100%;
      max-width: 480px;
    }
    .menu-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }
    .menu-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: 600;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      display: block;
      width: 100%;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.5);
    }
    .btn-back {
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-title"><i class="fas fa-edit me-2"></i>Pilih Kelas Pertandingan</div>
    <a href="form-festival.html" class="menu-btn">
      <i class="fas fa-medal me-2"></i>Daftar Kelas Festival
    </a>
    <a href="form-prestasi.html" class="menu-btn">
      <i class="fas fa-trophy me-2"></i>Daftar Kelas Prestasi
    </a>
    <a href="index.html" class="btn-back">
      <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/register.js"></script>
</body>
</html>
